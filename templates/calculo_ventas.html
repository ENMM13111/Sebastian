<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Ventas</title>
</head>
<body style="text-align: center;">
    <h1>Cálculo de Ventas</h1>
    <form action="/calculo_ventas" method="post">
        <label for="precio1">Precio de la camisa 1 (en dólares):</label>
        <input type="text" id="precio1" name="precio1" required><br><br>
        <label for="precio2">Precio de la camisa 2 (en dólares):</label>
        <input type="text" id="precio2" name="precio2" required><br><br>
        <label for="precio3">Precio de la camisa 3 (en dólares):</label>
        <input type="text" id="precio3" name="precio3" required><br><br>
        <label for="precio4">Precio de la camisa 4 (en dólares):</label>
        <input type="text" id="precio4" name="precio4" required><br><br>
        <label for="precio5">Precio de la camisa 5 (en dólares):</label>
        <input type="text" id="precio5" name="precio5" required><br><br>
        <input type="submit" value="Calcular Total">
    </form>
    
    {% if total_pesos is not none %}
        <h2>Resultado:</h2>
        <p>El total de la venta en pesos es: {{ total_pesos }} pesos</p>
    {% endif %}

    {% if error %}
        <h2 style="color: red;">Error: {{ error }}</h2>
    {% endif %}
</body>
</html>
